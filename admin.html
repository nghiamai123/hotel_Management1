<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWN YAWN - HOMEPAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style/hotel_home_auth.css">
    <link rel="stylesheet" href="./style/admin.css">
</head>
<body>
    <div>
        <h1 class="title">ADMIN YAWN YAWN</h1>
    </div>
    <!-- thanh nav -->
    <div>
        <div class="container">
            
            <!-- THANH NAV -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="manage-room" data-bs-toggle="tab" data-bs-target="#room" type="button" role="tab" aria-controls="home" aria-selected="true">Manage Rooms</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="manage-user" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="profile" aria-selected="false">Manage Users</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Manage Booking</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- show rooms-->
                <!-- modal edit room -->
                <div class="modal fade form-auth" id="admin_edit_room">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="auth-form__heading">Edit Room</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <!-- EDIT BODY MODAL -->
                        <form>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Room Name</label>
                              <input id="admin_edit_roomName" type="text" value="101" class="auth-form__input" placeholder="101" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Type room</label>
                              <input id="admin_edit_roomtype" type="text" value="70" class="auth-form__input" placeholder="2 bed" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Price</label>
                              <input id="admin_edit_roomPice" type="text" class="auth-form__input" placeholder="70" required>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-secondary " id="admin_create_form" onclick="editRoom();return false;">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- modal tạo room mới -->
                <div class="modal fade form-auth" id="admin_create_room">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="auth-form__heading">New User</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Name" type="text" class="auth-form__input" placeholder="Name" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Email" type="email" class="auth-form__input" placeholder="Email" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group date-gender">
                              <div class="auth-form__date">
                                <input type="date" id="auth-form__date" class="auth-form__input " placeholder="Date of birth" required>
                              </div>
                              <select name="gender" id="auth-form__gender" class="auth-form__input" required>
                                <option disabled >Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              </select>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Phone" type="tel" class="auth-form__input" placeholder="Phone number" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Password" type="password" class="auth-form__input" placeholder="Password" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_ConfirmPassword" type="password" class="auth-form__input" placeholder="Confirm password" required>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-secondary " id="admin_create_form" onclick="createUser();return false;">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade show active" id="room" role="tabpanel" aria-labelledby="manage-room">
                    <div id="content">
                      <button type="button" class="button-create" data-bs-toggle="modal" data-bs-target="#admin_create_room" data-bs-whatever="@mdo">
                        <div class="i-wrapper"><i class="fa fa-plus" aria-hidden="true"></i></div>
                        <span>Create new</span>
                    </button>
            
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered ">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="rooms-table">
                                    <tr>
                                        <th>1</th>
                                        <td>Phòng 1</td>
                                        <td>Phòng đơn</td>
                                        <td>100.000 VND</td>
                                        <td>
                                            <button class="button-icon" >
                                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                            </button>
                                            <button class="button-icon">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>










                <!-- show user -->
                <!-- modal edit user -->
                <div class="modal fade form-auth" id="admin_edit_user">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="auth-form__heading">Edit information user</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Name</label>
                              <input id="admin_edit_userName" type="text" value="Hồ Thị Xươm" class="auth-form__input" placeholder="Name" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Password</label>
                              <input id="admin_edit_userPassWord" type="password" value="1" class="auth-form__input" placeholder="Password" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Confirm password</label>
                              <input id="admin_edit_userConfirm" type="password" class="auth-form__input" placeholder="Confirm password" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Phone number</label>
                              <input id="admin_edit_userPhone" type="tel" value="0326826518" class="auth-form__input" placeholder="Phone number" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <label for class="label_edit">Email</label>
                              <input id="admin_edit_userEmail" type="email" value="xuom25@ho.com" class="auth-form__input" placeholder="Email" required>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-secondary " id="admin_edit_form" onclick="editUser();return false;">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- modal tạo user mới -->
                <div class="modal fade form-auth" id="admin_create_user">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="auth-form__heading">New User</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Name" type="text" class="auth-form__input" placeholder="Name" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Email" type="email" class="auth-form__input" placeholder="Email" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group date-gender">
                              <div class="auth-form__date">
                                <input type="date" id="auth-form__date" class="auth-form__input " placeholder="Date of birth" required>
                              </div>
                              <select name="gender" id="auth-form__gender" class="auth-form__input" required>
                                <option disabled >Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              </select>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Phone" type="tel" class="auth-form__input" placeholder="Phone number" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_Password" type="password" class="auth-form__input" placeholder="Password" required>
                            </div>
                          </div>
                          <div class="mb-3">
                            <div class="auth-form__group">
                              <input id="admin_create_ConfirmPassword" type="password" class="auth-form__input" placeholder="Confirm password" required>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-secondary " id="admin_create_form" onclick="createUser();return false;">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="manage-user">
                    <div id="content">
                        <button type="button" class="button-create" data-bs-toggle="modal" data-bs-target="#admin_create_user" data-bs-whatever="@mdo">
                            <div class="i-wrapper"><i class="fa fa-plus" aria-hidden="true"></i></div>
                            <span>Create new</span>
                        </button>
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered ">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table">
                                    
                                </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
        
    </div>
    
    <script src="./js/admin.js"></script>
</body>
</html>
