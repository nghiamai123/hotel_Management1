<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWN YAWN - HOMEPAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./style/admin.css">
</head>
<body>
    <div>
        <h1 class="title">ADMIN YAWN YAWN</h1>
    </div>
    <!-- thanh nav -->
    <div>
        <div class="container">
            
            <!-- THANH NAV -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="manage-room" data-bs-toggle="tab" data-bs-target="#room" type="button" role="tab" aria-controls="home" aria-selected="true">Manage Rooms</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="manage-user" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab" aria-controls="profile" aria-selected="false">Manage Users</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Manage Booking</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- show rooms-->
                <div class="tab-pane fade show active" id="room" role="tabpanel" aria-labelledby="manage-room">
                    <div id="content">
                        <button class="button-create">
                            <div class="i-wrapper"><i class="fa fa-plus" aria-hidden="true"></i></div>
                            <span>Create new</span>
                        </button>
            
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered ">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="rooms-table">
                                    <tr>
                                        <th>1</th>
                                        <td>Phòng 1</td>
                                        <td>Phòng đơn</td>
                                        <td>100.000 VND</td>
                                        <td>
                                            <button class="button-icon" >
                                                <i class="fa fa-cogs" aria-hidden="true"></i>
                                            </button>
                                            <button class="button-icon">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>
                <!-- show user -->
                <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="manage-user">
                    <div id="content">
                        <button class="button-create">
                            <div class="i-wrapper"><i class="fa fa-plus" aria-hidden="true"></i></div>
                            <span>Create new</span>
                        </button>
            
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered ">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table">
                                    
                                </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
        
    </div>
    
    <script src="./js/admin.js"></script>
</body>
</html>
